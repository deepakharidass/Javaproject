<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hangman Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }

        #hangman-image {
            width: 150px;
            margin: 10px auto;
        }

        #guessed-word {
            margin: 10px 0;
        }

        #letter-input {
            margin-top: 10px;
        }

        #game-message {
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h1>Hangman Game</h1>

    <img id="hangman-image" src="HangmanGame.java" alt="Hangman Image">

    <div id="guessed-word"></div>

    <label for="letter-input">Enter a letter: </label>
    <input type="text" id="letter-input" maxlength="1">
    <button onclick="guessLetter()">Guess</button>

    <div id="game-message"></div>

    <script>
        let guessedWordElement = document.getElementById("guessed-word");
        let letterInput = document.getElementById("letter-input");
        let gameMessageElement = document.getElementById("game-message");
        let hangmanImageElement = document.getElementById("hangman-image");

        let guessedWord = "";
        let incorrectAttempts = 0;

        function displayGuessedWord() {
            guessedWordElement.textContent = "Current Word: " + guessedWord;
        }

        function displayHangman() {
            hangmanImageElement.src = "hangman" + incorrectAttempts + ".png";
        }

        function guessLetter() {
            let guess = letterInput.value.toLowerCase();

            if (guess.length !== 1 || !/[a-z]/.test(guess)) {
                gameMessageElement.textContent = "Please enter a valid letter.";
                return;
            }

            // Your server-side logic should handle the game state and respond with updated data
            // For simplicity, I'm using a placeholder function here
            makeGuess(guess);
        }

        function makeGuess(guess) {
            // Placeholder function for server-side logic
            // In a real application, you'd send a request to the server to process the guess

            // For demonstration purposes, update guessedWord and incorrectAttempts here
            guessedWord = "h_n_m_n";
            incorrectAttempts = 3;

            displayGuessedWord();
            displayHangman();

            // Check if the game is over and display appropriate message
            if (guessedWord.indexOf("_") === -1) {
                gameMessageElement.textContent = "Congratulations! You guessed the word.";
            } else if (incorrectAttempts >= 6) {
                gameMessageElement.textContent = "Sorry! You ran out of attempts. The word was: " + guessedWord;
            }
        }

        // Initial display
        displayGuessedWord();
        displayHangman();
    </script>
</body>
</html>
